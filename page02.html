<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <h1>Minha segunda página!</h1>

      <p>Essa é minha segunda página em html na vida. Não estou entendendo nada, mas está tudo certo</p>

      <h2>Meu bloco de HTML</h2>

      <div id="minhaDiv" style="border: 3px solid black" ></div>

      <script>
    // Código JavaScript

     
    // Criar uma variável
    var teste01 = "texto de teste";
    
    //Escrever o valor da variável na 'div'
    minhaDiv.innerHTML = teste01;

// Variável
var numero1 = 510;
var numero2 = 123;

// Exibe a soma da div
minhaDiv.innerHTML = numero1 + numero2;

//Obtém o valor da variável do prompt
var nome = prompt('digite teu nome');
var sobrenome = prompt ('digite teu sobrenome');
// Mostra nome da div
minhaDiv.innerHTML = `Oi,oi,oi,${nome} ${sobrenome}!!`;

</script>

</body>
</html>
