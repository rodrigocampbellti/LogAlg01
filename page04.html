<body>
    

    <script>

// entre com 2 números para saber se o primeiro é maior que o segundo
var num1 = prompt('digite um número:');
var num2 = prompt('digite outro número:');

if (num1 < num2 ) {
    console.log('É menor.');
} else if(num1 == num2) {
    console.log('É igual.');
} else {
    console.log('É maior'); 
}

</script>
</body>
